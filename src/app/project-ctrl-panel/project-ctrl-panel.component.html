<div mat-dialog-content>
<div style="background-color: lightgray; height: 50px;">
  <button type="button" class="btn btn-dark" (click)="addProject()" style="height: 30px; margin: 10px 0px 10px 10px">Onboard Project</button>
</div>
<div class="header_footer_line"></div>
<table mat-table [dataSource] = "projectList" class = "mat-elevation-z8">
  <ng-container matColumnDef = "id">
    <th mat-header-cell *matHeaderCellDef style="font-size: 18px; text-align: center; background-color: slategray; margin: 0px 5px 0px 5px; width: 20px"> <b>ID</b></th>
    <td mat-cell *matCellDef = "let element" style="text-align: center"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef = "teamname">
    <th mat-header-cell *matHeaderCellDef style="font-size: 18px; text-align: center; background-color: slategray; margin: 0px 5px 0px 5px; width: 20px"> <b>Team Name</b></th>
    <td mat-cell *matCellDef = "let element" style="text-align: center"> {{element.teamNameid}} </td>
  </ng-container>
  <ng-container matColumnDef = "name">
    <th mat-header-cell *matHeaderCellDef style="font-size: 18px; text-align: center; background-color: slategray; margin: 0px 5px 0px 5px; width: 20px"> <b>Name</b></th>
    <td mat-cell *matCellDef = "let element" style="text-align: center"> {{element.nameabbr}} ({{element.nameexp}}) </td>
  </ng-container>
  <ng-container matColumnDef = "projectid">
    <th mat-header-cell *matHeaderCellDef style="font-size: 18px; text-align: center; background-color: slategray; margin: 0px 5px 0px 5px; width: 20px"> <b>Project ID</b></th>
    <td mat-cell *matCellDef = "let element" style="text-align: center"> {{element.projectid}} </td>
  </ng-container>
  <ng-container matColumnDef = "code">
    <th mat-header-cell *matHeaderCellDef style="font-size: 18px; text-align: center; background-color: slategray; margin: 0px 5px 0px 5px; width: 20px"> <b>Code</b></th>
    <td mat-cell *matCellDef = "let element" style="text-align: center"> {{element.code}} </td>
  </ng-container>
  <ng-container matColumnDef = "offrepname">
    <th mat-header-cell *matHeaderCellDef style="font-size: 18px; text-align: center; background-color: slategray; margin: 0px 5px 0px 5px; width: 20px"> <b>Representative (Offshore)</b></th>
    <td mat-cell *matCellDef = "let element" style="text-align: center"> {{element.offrepname}} </td>
  </ng-container>
  <ng-container matColumnDef = "onrefname">
    <th mat-header-cell *matHeaderCellDef style="font-size: 18px; text-align: center; background-color: slategray; margin: 0px 5px 0px 5px; width: 20px"> <b>Representative (Onshore)</b></th>
    <td mat-cell *matCellDef = "let element" style="text-align: center"> {{element.onrepname}} </td>
  </ng-container>
  <ng-container matColumnDef = "onboarddate">
    <th mat-header-cell *matHeaderCellDef style="font-size: 18px; text-align: center; background-color: slategray; margin: 0px 5px 0px 5px; width: 20px"> <b>Onboard Date</b></th>
    <td mat-cell *matCellDef = "let element"> {{element.onboarddate}} </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef style="font-size: 18px; text-align: center; background-color: slategray; margin: 0px 5px 0px 5px; width: 20px"> <b>Edit</b> </th>
    <td mat-cell *matCellDef="let element" class="action-link">
        <a><span class="glyphicon glyphicon-pencil" (click)="updateProject(element)"></span></a>
      </td>
    </ng-container>
	<ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef style="font-size: 18px; text-align: center; background-color: slategray; margin: 0px 5px 0px 5px; width: 20px"> <b>Delete</b> </th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <a><span class="glyphicon glyphicon-trash" (click)="deleteProject(element.id)"></span></a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
  <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
</table>
  <div class="col-md-12">&nbsp;</div>
  <div class="col-md-10"></div>
  <button type="submit" class="btn btn-dark col-md-2" mat-raised-button [mat-dialog-close]="true">Close</button>
</div>
